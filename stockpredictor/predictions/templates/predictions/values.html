<!DOCTYPE html>
<html>
<head>
    <title>Actual vs Predicted Values</title>
    <style>
    h1{
        background-color:red;
    }
    body{
        background-color: rgba(210, 105, 30, 0.38);
    }
</style>
</head>
<body><center>
    <h1 >Stock Price Prediction Using LSTM</h1>
    <h2>Actual vs Predicted Values</h2>
    <table border="1">
        <tr>
            <th>Actual Value</th>
            <th>Predicted Value</th>
        </tr>
        {% for actual, predicted in values %}
        <tr>
            <td>{{ actual }}</td>
            <td>{{ predicted }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Mean Squared Error: {{ mse }}</p>
    <p>RÂ² Value: {{ r2 }}</p>
    <button><a href="{% url 'predict_stock' %}">Go Back</a></button>
</center>
</body>
</html>
